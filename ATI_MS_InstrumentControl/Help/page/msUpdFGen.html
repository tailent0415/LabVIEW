<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/helperFontStyle.css">
        <link rel="stylesheet" type="text/css" href="../css/heplerLayoutStyle.css">
    </head>
    <body class="pageBG">
        <div class="text_field">
            <p class="headFont" >UpdFGen</p>
            <p class="titleFont">Description</p>
            <p class="normalFont" >
                A function generator outputs sinusoidal waveform with a frequency and amplitude.<br>
                This process updates the output of <b>FGen</b>.
            </p>
            <p class="titleFont" >Syntax</p>
            <p class="funcFont" >UpdFGen( Amp, Freq )</p>
            <ul class="typeFont" >
                <li><b>Amp:</b> A scalar between 0 to 3.3. Interval as 1e-4.
                </li>
                <li><b>Freq:</b> A scalar between 0.001 to 2000000.
                </li>
            </ul>
        </div>
    </body>
</html>

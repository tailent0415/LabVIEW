<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/helperFontStyle.css">
        <link rel="stylesheet" type="text/css" href="../css/heplerLayoutStyle.css">
    </head>
    <body class="pageBG">
        <div class="text_field">
            <p class="headFont" >AcqSig</p>
            <p class="titleFont">Description</p>
            <p class="normalFont" >
                Acquire a section of signal from the selected analogue input channel.
            </p>
            <p class="titleFont" >Syntax</p>
            <p class="funcFont" >AcqSig( Time )</p>
            <ul class="typeFont" >
                <li>
                    <b>Time:</b> A scalar between 0 to 300. Interval as 1e-3.
                    <p class="noteFont">The time duration of the signal section in unit of second.</p>
                </li>
            </ul>
        </div>
    </body>
</html>

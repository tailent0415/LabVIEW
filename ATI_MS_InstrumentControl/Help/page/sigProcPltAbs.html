<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/helperFontStyle.css">
        <link rel="stylesheet" type="text/css" href="../css/heplerLayoutStyle.css">
    </head>
    <body class="pageBG">
        <div class="text_field">
            <p class="headFont" >PltAbs</p>
            <p class="titleFont" >Description</p>
            <p class="normalFont" >It returns the plot data with the absolute ydata.</p>
            <p class="titleFont" >Syntax</p>
            <p class="funcFont" >PltAbs( pltData )</p>
            <p class="typeDescFont">Parameters:</p>
            <ul class="typeFont">
                <li>
                    <b>pltData: plot class (PriPlt|SecPlt)</b>
                    <br>The parameter can be whole plot data.
                </li>
            </ul>
            <p class="typeDescFont">Return:</p>
            <ul class="typeFont">
                <li>
                    <b>PltAbs: plot class</b>
                    <br>It returns whole plot data with the absolute ydata.
                </li>
            </ul>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/helperFontStyle.css">
        <link rel="stylesheet" type="text/css" href="../css/heplerLayoutStyle.css">
    </head>
    <body class="pageBG">
        <div class="text_field">
            <p class="headFont" >qofBeta</p>
            <p class="titleFont" >Description</p>
            <p class="normalFont" >
                It returns the q value for an input of beta.
            </p>
            <p class="titleFont" >Syntax</p>
            <p class="funcFont" >qofBeta( beta )</p>
            <p class="typeDescFont">Parameters:</p>
            <ul class="typeFont">
                <li>
                    <b>beta: float.</b>
                    <br>0 &lt; beta &lt; 1
                </li>
            </ul>
            <p class="typeDescFont">Return:</p>
            <ul class="typeFont">
                <li>
                    <b>q: float.</b>
                    <br>at a = 0
                </li>
            </ul>
        </div>
    </body>
</html>
